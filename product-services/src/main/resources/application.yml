# Discovery Server Access
eureka:
  instance:
    hostname: product-services
  client:
    serviceUrl:
      defaultZone: http://discovery-microservice:8001/eureka/
    registryFetchIntervalSeconds: 1

# HTTP (Tomcat) server port
server:
  port: 9007

#Connect to MongoServer
spring:
  data:
    mongodb:
      host: mongodb
      port: 27017
      database: products
      collections: products